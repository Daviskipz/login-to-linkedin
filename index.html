<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="kipz" >
    <form class="davis" action="post">
        <h1>Linkedin</h1>
        <!-- point to add your first name -->
        <label for="text">First name</label><br>
        <input id="text" type="text" placeholder="Enter your name e.g Davis"  maxlength="24" width="5vh" > <br><br>

        <!-- point to add your last name -->
        <label for="text">Last name</label><br>
        <input id="text" type="text" placeholder="Enter your name e.g Davis"  maxlength="24"><br><br>

        <!-- point to enter your email -->
        <label for="email">User-Email</label><br>
        <input id="email" type="email" placeholder="Enter your email e.g @davis.com"  maxlength="50"><br><br>

        <!-- place to enter your password -->
        <label for="password">Password (6 or more characters)</label><br>
        <input type="password" maxlength="15">

        <!-- add a checkbox later little description about the sign-page -->
        
       <p><label for="checkbox">By clicking Join now, you agree to Linkkedin`s <b>User Agreement, Privacy Policy, </b> and <b>Cookie Policy</b>.</label> </p>

        <!-- button to submit -->
       <button type="submit">Join now</button> <br><br>

        <!-- add horizontal rule -->
         
        <table width="10%">
            <tr>
                <div class="hr">
                <td><hr width="100vh" ></td>
                <td style="text-align: center;">or</td>
                <td><hr width="100vh" ></td>
                </div>
            </tr>
        </table> <br>
        

        <!-- a link button for facebook add facebook icon and the link -->
         <label for="submit">
             <button id="submit" type="submit"><a href="https://www.facebook.com" target="_blank" img="images/facebook.png" >Continue With Facebook</a></button> 
       </label>

        <p><span>Already on Linkkedin?</span>  <a href="https://www.linkedin.com" target="_blank">  Sign in</a> </p>

    </form>
    </div>
</body>
</html>
